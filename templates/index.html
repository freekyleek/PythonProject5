<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <title>{{ title or "Naslovna" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.5rem; max-width: 680px; box-shadow: 0 1px 8px rgba(0,0,0,.06); }
      h1 { margin: 0 0 1rem 0; font-size: 1.5rem; }
      a.button { display: inline-block; padding: .6rem 1rem; border-radius: 10px; border: 1px solid #111827; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Pozdrav, {{ username }}!</h1>
      <p>Idi na pregled naloga:</p>
      <p><a class="button" href="{{ url_for('nalozi') }}">/nalozi</a></p>
    </div>
  </body>
</html>
