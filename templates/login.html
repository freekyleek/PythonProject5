<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Moja Web Aplikacija{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      /* Animirani gradient background */
      background: linear-gradient(270deg, #0f142a, #355cfc, #eaf2ff, #0f142a);
      background-size: 800% 800%;
      animation: BackgroundGradientAnimation 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      min-height: 100vh;
    }
    @keyframes BackgroundGradientAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo-container {
      margin-bottom: 20px;
      text-align: center;
      z-index: 10;
    }
    .logo-container img {
      width: 150px; /* prilagodi po želji */
      animation: bounce 3s ease-in-out infinite;
      display: inline-block;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px); /* oko 1 cm u zrak */
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .login-box {
      width: 10cm;
      height: 5cm;
      background: linear-gradient(270deg, #0f142a, #355cfc, #eaf2ff, #0f142a);
      background-size: 800% 800%;
      animation: BackgroundGradientAnimation 30s ease infinite;
      border: 5px solid;
      border-radius: 12px;
      border-image-slice: 1;
      border-width: 5px;
      border-image-source: conic-gradient(from 0deg, #0f142a, #ffffff, #0f142a);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 5;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    .login-box label {
      margin: 6px 0 4px 0;
      display: block;
    }
    .login-box input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px 0;
      background-color: #d22727;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .login-box button:hover {
      background-color: #a81a1a;
    }
    /* Tekst u donjem desnom kutu */
    .developed-by {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 0.7em;
      color: white;
      opacity: 0.7;
      font-family: Arial, sans-serif;
      user-select: none;
      pointer-events: none;
      z-index: 20;
    }
  
    .login-box .secondary {
      background-color: #355cfc;
    }
    .login-box .secondary:hover {
      background-color: #2746c0;
    }
    .link-btn {
      background: none;
      border: none;
      color: #ffffff;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      margin-top: 6px;
      font-size: 0.95em;
    }
    .forgot-box {
      margin-top: 10px;
    }


    .forgot-link {
      display: block;
      margin-top: 6px;
      text-align: center;
      font-size: 0.85em; /* smanjen font */
      color: #ffffff;
      text-decoration: underline;
      cursor: pointer;
    }


    /* pomak loga 3cm prema gore (estetski) */
    .logo-container {
      position: relative;
      top: -3cm;
    }

  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% if not username %}
    <div class="logo-container" aria-label="Logo">
      <img src="{{ url_for('static', filename='banners/billylogo.png') }}" alt="Billy Logo" />
    </div>
    <div class="login-box" role="form" aria-labelledby="login-title">
      <h2 id="login-title">Prijava</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="username" >Korisničko ime</label>
        <input type="text" id="username" name="username" autocomplete="username" required />
        <label for="password" >Lozinka</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
        <button type="submit">Prijava</button>
      </form>

      <div class="forgot-box">
        <a href="#" class="forgot-link" id="forgotToggle">Zaboravio/la si lozinku?</a>
        <form id="forgotForm" method="POST" action="/forgot-password" style="display:none; margin-top:10px;">
          <label for="fp_email">E-mail</label>
          <input type="email" id="fp_email" name="email" autocomplete="email" required />
          <button type="submit" class="secondary">Pošalji</button>
        </form>
      </div>

    </div>
    <div class="developed-by">Developed by: Hrvoje</div>
  {% else %}
    {% block content %}{% endblock %}
    <div class="developed-by">Developed by: Hrvoje</div>
  {% endif %}

  <script>
    (function() {
      var t = document.getElementById('forgotToggle');
      if (t) {
        t.addEventListener('click', function(e){ e.preventDefault();
          var f = document.getElementById('forgotForm');
          if (!f) return;
          f.style.display = (f.style.display === 'none' || f.style.display === '') ? 'block' : 'none';
        });
      }
    })();
  </script>

</body>
</html>
