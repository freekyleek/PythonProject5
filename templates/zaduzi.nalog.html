{% extends 'base.html' %}
{% block title %}Zaduži nalog{% endblock %}
{% block content %}
<h1>Zaduži nalog</h1>
<form method="post" class="frm">
  <label for="tehnicar">Tehničar<span class="req">*</span></label>
  <select id="tehnicar" name="tehnicar" required>
    <option value="">-- Odaberite --</option>
    {% for t in tehnicari %}
      <option value="{{ t.username }}">{{ t.first_name }} {{ t.last_name }} ({{ t.username }})</option>
    {% endfor %}
  </select>

  <label for="nalog">Nalog<span class="req">*</span></label>
  <select id="nalog" name="nalog" required>
    <option value="">-- Odaberite --</option>
    {% for n in nalozi %}
      <option value="{{ n.rn }}">RN {{ n.rn }} — {{ n.client or '-' }}</option>
    {% endfor %}
  </select>

  <div class="actions">
    <button type="submit" class="btn">Zaduži</button>
    <a class="btn secondary" href="{{ url_for('nalozi') }}">Natrag</a>
  </div>
</form>
<style>
.frm{ display:grid; gap:12px; max-width: 520px; }
.req{ color: #ffd; margin-left:4px;}
.btn{ display:inline-block; padding:8px 14px; border-radius:8px; background:#198754; color:#fff; text-decoration:none; border:none; cursor:pointer; }
.btn.secondary{ background:#6c757d; }
select{ padding:8px; border-radius:6px; border:1px solid rgba(255,255,255,.3); background:rgba(0,0,0,.15); color:#fff; }
</style>
{% endblock %}
