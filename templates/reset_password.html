<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Nova lozinka" }}</title>
    <style>
      body { background: #0f172a; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { width: 100%; max-width: 420px; background: #111827; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      h1 { margin: 0 0 16px; font-size: 20px; }
      label { display:block; margin:10px 0 6px; font-size: 14px; color:#d1d5db; }
      input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #374151; background:#0b1222; color:#fff; outline:none; }
      input:focus { border-color:#3b82f6; }
      .btn { width:100%; margin-top:14px; padding:10px 12px; border:0; border-radius:12px; background:#3b82f6; color:#fff; cursor:pointer; }
      .btn:hover { background:#2563eb; }
      .muted { color:#9ca3af; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Postavi novu lozinku</h1>
        <p class="muted">Korisnik: <strong>{{ username }}</strong></p>
        <form method="POST">
          <input type="hidden" name="token" value="{{ token }}">
          <label for="password">Nova lozinka</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required>
          <label for="password2">Ponovi lozinku</label>
          <input id="password2" name="password2" type="password" autocomplete="new-password" required>
          <button type="submit" class="btn">Spremi lozinku</button>
        </form>
      </div>
    </div>
  </body>
</html>
