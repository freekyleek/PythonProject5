
{% extends 'base.html' %}
{% block title %}Operateri{% endblock %}
{% block extra_head %}
<style>
  .operators-page{padding:1rem;}
  .toolbar{display:flex;gap:.75rem;align-items:center;margin-bottom:1rem;flex-wrap:wrap}
  .toolbar input[type="search"]{padding:.5rem .75rem;border:1px solid #ccc;border-radius:.5rem;min-width:260px}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:1rem}
  @media (max-width:860px){.grid{grid-template-columns:1fr}}
  .box{background:#132B61;border:1px solid #e5e7eb;border-radius:.75rem;padding:1rem;box-shadow:0 1px 2px rgba(0,0,0,.04)}
  .box h3{margin:0 0 .75rem 0;font-size:1.1rem;display:flex;align-items:center;gap:.5rem}
  .op{display:flex;align-items:center;justify-content:space-between;gap:.75rem;padding:.5rem .6rem;border-radius:.5rem;border:1px dashed #e5e7eb;margin:.4rem 0}
  .op .who{display:flex;align-items:center;gap:.6rem;min-width:0}
  .avatar{width:32px;height:32px;border-radius:9999px;background:#f3f4f6;display:grid;place-items:center;font-weight:700}
  .name{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis} color:#FFFFFF;
  .small{font-size:.85rem;color:#6b7280} color:#FFD700;
  .btn{display:inline-flex;align-items:center;gap:.4rem;padding:.45rem .7rem;border-radius:.5rem;border:1px solid #d1d5db;background:#f9fafb;text-decoration:none;color:#111 font-size:0.6rem; padding:.27rem .42rem; }

  .btn:hover{background:#f3f4f6}
  .hidden{display:none !important}
</style>
{% endblock %}
{% block content %}
<div class="operators-page" data-source="{{ url_for('static', filename='operateri.JSON') }}">
  <h1>Operateri</h1>
  <div class="toolbar">
    <input id="q" type="search" placeholder="Traži operatera po imenu, prezimenu ili korisničkom imenu..." aria-label="Tražilica operatera">
    <!-- Napomena: uklonjeno 'Zadnja provjera: 00:24:06' po zahtjevu -->
  </div>
  <div id="grid" class="grid" aria-live="polite"></div>
</div>
{% endblock %}
{% block extra_scripts %}
<script src="{{ url_for('static', filename='operateri.js') }}"></script>
{% endblock %}
